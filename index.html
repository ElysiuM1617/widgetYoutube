<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget YouTube con Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container mt-4">

    <h2 class="mb-3">Generador de Widget YouTube</h2>

    <div class="mb-3">
        <label class="form-label">Tipo de Widget:</label>
        <select id="widgetType" class="form-select">
            <option value="video">Video</option>
            <option value="channel">Canal</option>
            <option value="grid">Video Grid</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">URL de YouTube:</label>
        <input type="text" id="youtubeUrl" class="form-control" placeholder="Ingrese la URL del video o canal">
    </div>

    <button id="generateWidget" class="btn btn-primary">Generar Widget</button>

    <div id="widgetContainer" class="mt-4"></div>

    <!-- Modal de Video -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Reproducci√≥n de Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="modalVideo"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
